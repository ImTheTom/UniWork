  <body>
  <form>
  surname:<br>

  <Input type="radio" name ="education" value="University">University<br>
  <input type="checkbox" name="vegitarian" value ="true"> Vegitarian<br>
  password:<br>
<input id="password" name="password" type="password" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"required><br>
Password confirm<br>
<input id="password_two" name="password_two" type="password" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required> <br>
  <input type="submit" value="Submit">
